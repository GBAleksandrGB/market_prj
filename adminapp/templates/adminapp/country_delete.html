{% extends 'adminapp/base.html' %}
{% load static %}


{% block content %}
    <div class="h2 col-auto text-center mt-4">
        <div class="col-auto text-center">
            Уверены, что хотите удалить страну <strong>
            {{ country_to_delete.name }}</strong>?
        </div>
        <div class="row justify-content-center mt-4">
            <form action="{% url 'admin:country_delete' object.pk %}"
                  method="post"
                  class="col-auto">
                {% csrf_token %}
                <input class="btn btn-danger"
                       type="submit"
                       value="удалить">
            </form>
            <button class="btn btn-success col-auto">
                <a href="{% url 'admin:countries' %}"
                   style="text-decoration: none; color: white">
                    отмена
                </a>
            </button>
        </div>
    </div>
{% endblock %}
