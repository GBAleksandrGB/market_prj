{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
  <div class="mt-4 row justify-content-center">
    <button class="btn btn-danger col-auto">
      <a href="{% url 'admin:country_create' %}"
         style="text-decoration: none; color: white">
        новая страна
      </a>
    </button>
    {% for object in objects %}
      <div style="{% if not object.is_active %}opacity: 50%{% endif %}">
        <div class="mt-4 col-auto">
          {{ object.name|title }}
        </div>
        <div class="mt-2 col-auto">
          <button>
            <a href="{% url 'admin:accommodations' object.pk %}"
               style="text-decoration: none">
              размещения
            </a>
          </button>
          <button>
            <a href="{% url 'admin:country_update' object.pk %}"
               style="text-decoration: none">
              редактировать
            </a>
          </button>
          <button>
            <a href="{% url 'admin:country_delete' object.pk %}"
               style="text-decoration: none">
              удалить
            </a>
          </button>
        </div>
        <div class="mt-2 col-auto">
          {{ object.description }}
        </div>
      </div>
    {% endfor%}
  </div>
{% endblock %}
