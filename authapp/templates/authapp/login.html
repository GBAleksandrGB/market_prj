{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
    <div class="container mt-4 row justify-content-center">
        <div class="col-auto">
            <div class="h2 text-center">
                Вход в систему
            </div>
            <form class="mt-4"
                  action="{% url 'auth:login' %}"
                  method="post">
                {% csrf_token %}
                {% if next %}
                    <input type="hidden"
                           name="next"
                           value="{{ next }}">
                {% endif %}
                {{ login_form.as_p }}
                <input class="btn btn-danger form-control"
                       type="submit"
                       value="войти">
            </form>
            <div class="mt-4">
                <button class="btn">
                    <a href="{% url 'auth:register' %}">
                        зарегистрироваться
                    </a>
                </button>
                <button class="btn">
                    <a href="{% url 'social:begin' 'vk-oauth2' %}?next=/">
                        вход через ВКонтакте
                    </a>
                </button>
            </div>
        </div>
    </div>
{% endblock %}
