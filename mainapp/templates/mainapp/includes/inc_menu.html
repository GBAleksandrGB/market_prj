<div class="">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'main' %}">TravelMarket</a>
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse"
             id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link"
                       href="{% url 'acc:index' %}">
                        забронировать размещение
                    </a>
                </li>
                <li class="nav-item dropdown">
                    {% if user.is_authenticated %}
                        <a class="nav-link dropdown-toggle"
                           href="#"
                           role="button"
                           data-bs-toggle="dropdown"
                           aria-expanded="false">
                           {{ user|default:'пользователь' }}
                        </a>
                        <div class="dropdown-menu"
                             aria-labelledby="navbarDropdown">
                            <a class="dropdown-item"
                               href="{% url 'auth:edit' %}">
                                профиль
                            </a>
                            <a class="dropdown-item"
                               href="{% url 'basket:view' %}">
                                корзина
                            </a>
                            <a class="dropdown-item"
                               href="{% url 'order:orders_list' %}">
                                заказы
                            </a>
                            {% if user.is_superuser %}
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item"
                                   href="{% url 'admin:users' %}">
                                    админка
                                </a>
                            {% endif %}
                        </div>
                        <li class="nav-item">
                            <a class="nav-link"
                               href="{% url 'auth:logout' %}">
                                выйти
                            </a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link"
                               href="{% url 'auth:login' %}">
                                войти
                            </a>
                        </li>
                    {% endif %}
                </li>
            </ul>
            <form class="d-flex ms-auto"
                  role="search"
                  action="{% url 'acc:index' %}">
                <input class="form-control my-2 me-2"
                       type="search"
                       placeholder="Поиск на сайте"
                       aria-label="Search"
                       name="search">
                <button class="btn btn-outline-danger my-2 sm-0"
                        type="submit">
                    Поиск
                </button>
            </form>
        </div>
    </div>
</nav>
</div>
