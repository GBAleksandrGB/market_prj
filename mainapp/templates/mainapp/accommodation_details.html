{% extends 'mainapp/base.html' %}
{% load static %}

{% block content %}
    <div class="container mt-4">
        <div class="d-flex flex-wrap text-center justify-content-center">
            <img src="/media/{{ accommodation.image }}"
                 class="mt-2" alt="Responsive image"
                 style="height: 300px">
            <div class="d-flex flex-column flex-grow-1">
                <div class="mt-4">
                    <h1>{{ accommodation.name|title }}</h1>
                    <p>месторасположение: {{ accommodation.region|title }}</p>
                    <p>стоимость за сутки: {{ accommodation.price }}</p>
                </div>
                <div class="mt-3">
                    <button class="btn  btn-danger">
                        <a style="color: white; text-decoration: none"
                           href="{% url 'basket:add' accommodation.pk %}">
                            Забронировать
                        </a>
                    </button>
                </div>
            </div>
        </div>
        <div class="mt-4">
            <h3>Описание</h3>
            {{ accommodation.description }}
        </div>
    </div>
{% endblock %}
