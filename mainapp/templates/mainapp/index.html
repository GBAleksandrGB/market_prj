{% extends 'mainapp/base.html' %}
{% load static %}

{% block content %}
    <div>
        <div id="carouselFade"
             class="carousel slide carousel-fade"
             data-bs-ride="true">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'img/thai.jpg' %}"
                         class="d-block w-100"
                         alt="thai">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/beach.jpg' %}"
                         class="d-block w-100"
                         alt="beach">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/sands.jpg' %}"
                         class="d-block w-100"
                         alt="sands">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/hawaii.jpg' %}"
                         class="d-block w-100"
                         alt="hawaii">
                </div>
            </div>
            <button class="carousel-control-prev"
               role="button"
               data-bs-target="#carouselFade"
               data-bs-slide="prev">
                <span class="carousel-control-prev-icon"
                      aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next"
               role="button"
               data-bs-target="#carouselFade"
               data-bs-slide="next">
                <span class="carousel-control-next-icon"
                      aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="card mt-4 text-center">
            <div class="card-header">
                Отдых, который Вы заслужили
            </div>
            <div class="card-body">
                <div class="card-text">
                    Мы собрали лучшие предложения для Вас
                </div>
                <a class="btn btn-danger mt-4"
                   href="{% url 'acc:index' %}">
                    Смотреть размещение
                </a>
            </div>
        </div>
        <div class="card mt-4 text-center">
            <div class="row g-0">
                <div class="col-md-4">
                    <img class="img-fluid rounded-start"
                         src="/media/{{ hot_accommodation.image }}"
                         alt="hot_accommodation">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h2 class="card-title"
                            style="color: red">
                            Горячее предложение!
                        </h2>
                        <h3 class="card-text">
                            {{ hot_accommodation.name }}
                        </h3>
                        <h3 class="card-text">
                            {{ hot_accommodation.price }} руб.
                        </h3>
                        <a href="{% url 'acc:accommodation' hot_accommodation.pk %}"
                           class="mt-4 btn btn-primary">
                            подробнее
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
